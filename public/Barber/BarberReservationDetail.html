      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
      <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
      import {
        getDatabase,
        ref,
        push,
        set,
        child,
        get,
        update
      } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js";
      import {
        getAuth,
        signOut
      } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyD0yIZdTSsU7gFDGnNCLTGv9DuLqbzsX_0",
        authDomain: "barber-hunter-12291.firebaseapp.com",
        databaseURL: "https://barber-hunter-12291-default-rtdb.firebaseio.com",
        projectId: "barber-hunter-12291",
        storageBucket: "barber-hunter-12291.appspot.com",
        messagingSenderId: "454962485770",
        appId: "1:454962485770:web:e3a919cb39cab044e81df3",
        measurementId: "G-W027N9XFME"
        };

      const app = initializeApp(firebaseConfig);
    
        const db = getDatabase();
        const barberAuth = getAuth();
        
        barberAuth.onAuthStateChanged((user) => {
        if (user) {
        // User is authenticated, fetch and populate the data
        const barberDataRef = ref(db, `barbers/${user.uid}`);
        get(barberDataRef).then((snapshot) => {
        const barberData = snapshot.val();
        const barberNamePlaceholder = document.getElementById("barberNamePlaceholder");
        if (barberData) {
            barberNamePlaceholder.textContent = barberData.name;
            if(barberData.appointments) {
            for (const appointmentTime in barberData.appointments) {
            if (barberData.appointments.hasOwnProperty(appointmentTime)) {
                const appointmentDetails = barberData.appointments[appointmentTime];

                const table = document.createElement("table");
                const headerRow = table.createTHead().insertRow(0);

                const bookingDateHeader = document.createElement("th");
                const bookingTimingHeader = document.createElement("th");
                const nameHeader = document.createElement("th");
                const emailHeader = document.createElement("th");
                const phoneHeader = document.createElement("th");

                bookingDateHeader.textContent = "Booking Date";
                bookingTimingHeader.textContent = "Booking Timing";
                nameHeader.textContent = "Customer Name";
                emailHeader.textContent = "Customer Email";
                phoneHeader.textContent = "Customer Phone";

                headerRow.appendChild(bookingDateHeader);
                headerRow.appendChild(bookingTimingHeader);
                headerRow.appendChild(nameHeader);
                headerRow.appendChild(emailHeader);
                headerRow.appendChild(phoneHeader);

                for (const customerId in appointmentDetails) {
                if (appointmentDetails.hasOwnProperty(customerId)) {
                    const row = table.insertRow();

                    const dateCell = row.insertCell(0);
                    const customerIdCell = row.insertCell(1);
                    const nameCell = row.insertCell(2);
                    const emailCell = row.insertCell(3);
                    const phoneCell = row.insertCell(4);

                    dateCell.textContent = appointmentTime;
                    customerIdCell.textContent = customerId;

                    const customerDetails = appointmentDetails[customerId];
                    if (customerDetails && customerDetails.email) {
                    nameCell.textContent = customerDetails.name || "";
                    emailCell.textContent = customerDetails.email || "";
                    phoneCell.textContent = customerDetails.phone || "";
                    } else {
                    nameCell.textContent = "N/A";
                    emailCell.textContent = "N/A";
                    phoneCell.textContent = "N/A";
                    }

                    dateCell.style.textDecoration = "underline";
                    customerIdCell.style.textDecoration = "underline";
                }
                }
                const container = document.getElementById("profileFieldsContainer");
                container.appendChild(table);
            }
            }
        } else {
             // Handle the case when there are no appointments
             const noAppointmentsContainer = document.getElementById("noAppointmentsContainer");
            const noAppointmentsHeading = document.createElement("h3");
            noAppointmentsHeading.textContent = "No Appointments Found";
            noAppointmentsContainer.appendChild(noAppointmentsHeading);
        }
    }
        });
    } else {
        window.location.href = "barberLogin.html";
    }
    });

    function handleSignOut() {
    signOut(barberAuth)
        .then(() => {
            alert("Sign-out successful");
            // Redirect to the login page after sign-out
            window.location.href = "./barberLogin.html";
        })
        .catch((error) => {
            // console.error("Error signing out:", error);
        });
}

      // Add click event listeners to the logout links
      const logoutLink = document.getElementById("logoutLink");
      const dropdownLogoutLink = document.getElementById("dropdownLogoutLink");

      if (logoutLink) {
          logoutLink.addEventListener("click", handleSignOut);
      }

      if (dropdownLogoutLink) {
          dropdownLogoutLink.addEventListener("click", handleSignOut);
      }

    // Get references to elements
        var el = document.getElementById("wrapper");
        var toggleButton = document.getElementById("menu-toggle");

        toggleButton.onclick = function () {
            el.classList.toggle("toggled");
        };
      </script>
