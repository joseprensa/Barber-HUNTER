<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <body>
    <section class="container">
      <header>Barber Login Form</header>
      <form action="#" class="form" id="loginForm">
        <div class="input-box">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter email address"
            required
          />
        </div>

        <div class="input-box">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter Password"
            required
          />
        </div>
        <button id="submitBtn">Submit</button>
        <div style="text-align: center">
          <p style="margin: 0">
            Create an account
            <a
              href="barberRegister.html"
              style="color: #1d2434; font-weight: bold"
              >SignUp now</a
            >
          </p>
        </div>
      </form>
    </section>

      const app = initializeApp(firebaseConfig);

      const db = getDatabase();
      const barberAuth = getAuth();

      // login.js
      const loginForm = document.getElementById("loginForm");
      const submitBtn = document.getElementById("submitBtn");

      submitBtn.addEventListener("click", async (e) => {
        e.preventDefault();

        const email = loginForm.email.value;
        const password = loginForm.password.value;

        try {
          await signInWithEmailAndPassword(barberAuth, email, password);
          window.location.href = "barberDashboard.html";
        } catch (error) {
          alert("Login failed: " + error.message);
        }
      });
