  <head>

    <link href="https://fonts.googleapis.com/css?family=Cabin|Roboto:400,700|Roboto+Condensed:400,700" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/simbolo negro.png" type="image/x-icon">
    <script src="js/menu.js" defer></script>
    
    

  </head>

  <body>

    <section class="header-container">

      <header class="header-content topheader">

        <div class="main-logo logo">

          <img src="img/simbolo blanco.png" alt="logo" height="50" width="50">
         <span> <a href="index.html">BARBER <BR> HUNTER</BR></a> </span>
  
        </div>

          <nav class="main-nav topnav">

            <button class="open-menu" id="ham" aria-label="open-menu">
              <img src="img/hamburger-icon.svg" alt="open-menu" />
            </button>

            <ul id="navigation" class="menu mobile-menu">

              <button class="close-menu" aria-label="close-menu">
               <img src="img/close-icon.svg" alt="close menu" />
              </button>

              <li><a href="index.html/#aboutme" class="selected">About Me</a></li>
              <li><a href="index.html/#gallery">Gallery</a></li>
            </ul>
      
          </nav>

      </header>

  </section>


    <section class="appointment" id="book">

        <main>

             <div class="appointment-content">

                        <form id="appointment-form">
                            <div>
                              <label for="name">Name:</label>
                              <input type="text" id="name" name="name">
                            </div>
                            <div>
                              <label for="email">Email:</label>
                              <input type="email" id="email" name="email">
                            </div>
                            <div>
                              <label for="tel">Phone:</label>
                              <input type="tel" id="Phone" name="Phone">
                            </div>
                            <div>
                              <label for="date">Date:</label>
                              <input type="date" id="date" name="date">
                            </div>
                            <div>
                              <label for="time">Time:</label>
                              <select id="time" name="time">
                                <!-- Options for available time slots will be added here -->
                              </select>
                            </div>
                          </form>
                          <button  onclick="guardar()">Submit</button>

                          <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script src="js/configuracion.js"></script>
<script src="js/guardar.js"></script>
<script src="js/firebase.js"></script>
                          
                          <script src="js/funtion.js"></script>                
 
            </div>

        </main>

    </section>


    <section class="footer-container">
